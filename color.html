<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Color</title>
    <style>
        #mainDiv{
            margin-top: 5rem;
        }
        #description{
            font-size: 0.9rem;
        }
        html{
            height: 100%;
        }
        body{
            display: flex;
            flex-direction: column;
            min-height: 100%;
        }
        footer{
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="container"> 
    <!-- header -->
    <header>
            <nav class="navbar navbar-expand-lg navbar-light my-1">
                <img src="img/RV-logo.svg"  class="d-inline img-fluid" alt="logo da empresa">
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ml-auto" id="ulNavbar">
                        <li class="nav-item">
                            <a class="font-weight-bold ancorHome">Model R</a>
                            <hr class="position-absolute hrClass hrTop">
                        </li>
                        <li class="nav-item">
                            <a class="font-weight-light transparente ancorHome">Model IQ</a>
                        </li>
                        <li class="nav-item">
                            <a class="font-weight-light transparente ancorHome">Model Mobi</a>
                        </li>
                        <li class="nav-item">
                            <a class="font-weight-light transparente ancorHome">Model Charlie</a>
                        </li>
                        <li class="nav-item">
                            <a class="font-weight-light transparente ancorHome">Model Italy</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
    <!-- fim do header -->
    <!-- Main content -->
    <div class="row" id="mainDiv">
        <div class="col-5">
            <img src="img/4.png" class="img-fluid" alt="Red Car">
        </div>
        <div class="col-1"></div>
        <div class="col-5">
            <div class="row">
                <p class="title">Color</p>
            </div>
            <div class="row gray mb-5" id="description">
                <p>The 2019 Model R have 3 unique metalic color options. Each color was meticulously developed to look like something completely new to your eyes</p>
            </div>
            <div class="row" align="center">
                <div class="col-4">
                    <img src="img/dot-red-off.png" class="img-fluid pointer" id="dotRed" alt="Dot red">
                </div>
                <div class="col-4" >
                    <img src="img/dot-blue-off.png" class="img-fluid pointer" id="dotBlue" alt="Dot blue">
                </div>
                <div class="col-4">
                    <img src="img/dot-grey-off.png" class="img-fluid pointer" id="dotGrey" alt="Dot grey">
                </div>
            </div>
        </div>    
    </div>
    <div class="row">
        <div class="col-1"></div>
        <div class="col-3">
            <p class="font-weight-bold">Metalic Vermilion</p>
            <p class="font-weight-bold red">Included</p>
        </div>
    </div>
    <!-- End of Main content -->
    </div>
    <footer class="container-fluid shadow-lg" id="generalFooter">
            <div class="row align-items-center">
                <div class="col-1 erase"></div>
                <div class="col-xl-2 col-lg-2 col-md-9 col-sm-9 col-8">
                    <p class="generalFooterTxtSmall" id="total">Total</p>
                    <p class="generalFooterTxtLarge" id="total">$63.000</p>
                </div>
                <!-- TODO diminuir o tamanho do $63.000 para dispositivos -->

                <div class="col-1 erase">
                    <p class="generalFooterTxtSmall">Model R</p>
                </div>
                <div class="col-1 erase">
                    <p class="generalFooterTxtSmall ">75 <span class="generalFooterTxtSmallRed">P</span> </p>
                </div>
                <div class="col-1 erase">
                    <img src="img/dot-red.png" class="icon " alt="dot red">
                </div>
                <div class="col-4 erase">
                    <img src="img/7.png" class="icon " alt="dot red">
                </div>
                <div class="col-xl-2 col-lg-2 col-md-3 col-sm-3 col-4">
                    <a href="wheels.html" class="noUnderline">
                        <p class="d-inline-block" id="next">next</p> <img src="img/arrow.svg" alt="Arrow to left img-fluid">
                    </a>
                </div>
            </div>
        </footer>
  <script src="js/app.js"></script>
  <script src="js/bootstrap.js"></script>
</body>
</html>
