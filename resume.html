<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Resume</title>
    <style>
        .bold{
            font-weight: 600
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- header -->
        <header>
                <nav class="navbar navbar-expand-lg navbar-light my-1">
                    <img src="img/RV-logo.svg"  class="d-inline img-fluid" alt="logo da empresa">
                    <div class="collapse navbar-collapse">
                        <ul class="navbar-nav ml-auto" id="ulNavbar">
                            <li class="nav-item">
                                <a class="font-weight-bold ancorHome">Model R</a>
                                <hr class="position-absolute hrClass hrTop">
                            </li>
                            <li class="nav-item">
                                <a class="font-weight-light transparente ancorHome">Model IQ</a>
                            </li>
                            <li class="nav-item">
                                <a class="font-weight-light transparente ancorHome">Model Mobi</a>
                            </li>
                            <li class="nav-item">
                                <a class="font-weight-light transparente ancorHome">Model Charlie</a>
                            </li>
                            <li class="nav-item">
                                <a class="font-weight-light transparente ancorHome">Model Italy</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </header>
        <!-- fim do header -->
        <!-- Main content -->
        <div class="row">
            <div class="col-5">
                <img src="img/final-4.png" class="img-fluid" alt="Carro final">
            </div>

            <div class="col-2"></div>

            <div class="col-5">
                <p class="title">Your <span class="font-weight-bold">Model</span> <span class="font-weight-bold red">R</span></p>
                <div class="row">
                    <div class="col-9">
                        <p>Starting price</p>
                    </div>
                    <div class="col-3">
                        <p class="red">$63.000</p> 
                    </div>
                </div>
                <div class="row"></hr></div>
                <div class="row">
                    <div class="col-9">
                        <p>75 p - 75 KWh - 275 miles range</p>
                    </div>
                    <div class="col-3">
                        <p class="red">+ $5.500</p> 
                    </div>                    
                </div>
                <div class="row">
                    <div class="col-9">
                        <p>Metalic Vermilion Paint</p>
                    </div>
                    <div class="col-3">
                        <p class="red">Included</p> 
                    </div>                    
                </div>
                <div class="row">
                    <div class="col-9">
                        <p>22" Performance Carbon</p>
                    </div>
                    <div class="col-3">
                        <p class="red">+ $2.000</p> 
                    </div>                    
                </div>
                <div class="row"></div>
                <div class="row">
                    <div class="col-9">
                        <p>Final Price</p>
                    </div>
                    <div class="col-3">
                        <p class="red">$71.000</p> 
                    </div>                    
                </div>
                <div class="row"></div>
            </div>
        </div>
        <!-- End of Main content -->
    </div>
  <script src="js/app.js"></script>
  <script src="js/bootstrap.js"></script>
</body>
</html>
