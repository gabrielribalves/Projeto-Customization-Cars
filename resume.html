<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/queriesResume.css">
    <title>Resume</title>
    <style>
        #main{
            margin-top: 5rem;
        }
        .bold{
            font-weight: 600;
        }
        .final{
            font-size: 1.5rem;
        }
        .line{
            width: 100%;
            height: 1px;
            border: gray 0.1px solid;
        }
        #rebuild{
            color: #0f1c2d;
            letter-spacing: 0.4rem;
            transition: all 0.1s linear;
        }
        #rebuild:hover{
            font-size: 1.6rem;
        }
        #rebuild:hover #rebuildIcon{
            width: 1.6rem;
        }
        nav{
            margin-bottom: 0.25rem
        }
        #veicle{
            margin-top: 6rem;
        }

        @media (max-width: 575.98px) {
            .erase{
                display: none;
            }
            #rebuild:hover{
                font-size: 1rem;
            }
            #rebuild:hover #rebuildIcon{
                width: 1rem;
            }
            #veicle{
                margin-top: 0.5rem;
                /* justify-content: center; */
                margin-left: auto;
                margin-right: auto;
            }
            nav{
                margin-bottom: -2rem;
            }
        }

        @media (max-width: 767.98px) {
            .erase{
                display: none;
            }
            #rebuild:hover{
                font-size: 1rem;
            }
            #rebuild:hover #rebuildIcon{
                width: 1rem;
            }
            
            #veicle{
                margin-top: 0.5rem;
                /* justify-content: center; */
                margin-left: auto;
                margin-right: auto;
            }
            nav{
                margin-bottom: -2rem;
            }
            .title{
                text-align: center;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- header -->
        <header>
                <nav class="navbar navbar-expand-lg navbar-light mt-1">
                    <img src="img/RV-logo.svg"  class="d-inline img-fluid" alt="logo da empresa">
                    <div class="collapse navbar-collapse">
                        <ul class="navbar-nav ml-auto" id="ulNavbar">
                            <li class="nav-item">
                                <a class="font-weight-bold ancorHome">Model R</a>
                                <!-- <hr class="position-absolute hrClass hrTop"> -->
                            </li>
                            <li class="nav-item">
                                <a class="font-weight-light transparente ancorHome">Model IQ</a>
                            </li>
                            <li class="nav-item">
                                <a class="font-weight-light transparente ancorHome">Model Mobi</a>
                            </li>
                            <li class="nav-item">
                                <a class="font-weight-light transparente ancorHome">Model Charlie</a>
                            </li>
                            <li class="nav-item">
                                <a class="font-weight-light transparente ancorHome">Model Italy</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </header>
        <!-- fim do header -->
        <!-- Main content -->
        <div class="row" id="main">
            <div class="col-xl-7 col-lg-7 col-md-7 col-sm-7 col-7 spacing"></div>
            <div class="col-xl-5 col-lg-5 col-md-12 col-sm-12 col-12">
                <p class="title mb-3">Your <span class="font-weight-bold">Model</span> <span class="font-weight-bold red">R</span></p>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-5 col-lg-5 col-md-12 col-sm-12 col-12">
                <img src="img/final-4.png" class="img-fluid" id="veicle" alt="Carro final">
            </div>

            <div class="col-xl-2 col-lg-2 col-md-2 col-sm-1 col-1 erase"></div>

            <div class="col-xl-5 col-lg-5 col-md-12 col-sm-12 col-12">
                <div class="row mb-2">
                    <div class="col-8">
                        <p>Starting price</p>
                    </div>
                    <div class="col-4">
                        <p class="red text-right" id="startingPrice">$63.000</p> 
                        <!-- ------------------------ -->
                    </div>
                </div>
                <div class="row mb-2"><hr class="line"></div>
                <div class="row">
                    <div class="col-8">
                        <p id="resumeEngine">75 p - 75 KWh - 275 miles range</p>
                        <!-- ------------------------ -->
                    </div>
                    <div class="col-4">
                        <p class="red text-right" id="plus1">+ $5.500</p> 
                        <!-- ------------------------ -->
                    </div>                    
                </div>
                <div class="row">
                    <div class="col-8">
                        <p id="resumeColor">Metalic Vermilion Paint</p>
                        <!-- ------------------------ -->
                    </div>
                    <div class="col-4">
                        <p class="red text-right" id="plus2">Included</p> 
                        <!-- ------------------------ -->
                    </div>                    
                </div>
                <div class="row">
                    <div class="col-8">
                        <p id="resumeWheels">22" Performance Carbon</p>
                        <!-- ------------------------ -->
                    </div>
                    <div class="col-4">
                        <p class="red text-right" id="plus3">+ $2.000</p> 
                        <!-- ------------------------ -->
                    </div>                    
                </div>
                <div class="row mb-3"><hr class="line"></div>
                <div class="row mb-5">
                    <div class="col-8">
                        <p class="final" id="finalPrice">Final Price</p>
                        <!-- ------------------------ -->
                    </div>
                    <div class="col-4">
                        <p class="red final text-right">$71.000</p> 
                    </div>                    
                </div>
                <div class="row pb-5">
                    <div class="col-12 text-center">
                        <a href="index.html" id="rebuild" class="text-uppercase noUnderline text-center">rebuild <img src="img/rebuild.svg" id="rebuildIcon" alt="rebuild icon"></a>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of Main content -->
    </div>
  <script src="js/appResume.js"></script>
  <script src="js/bootstrap.js"></script>
</body>
</html>
