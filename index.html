<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Home</title>
</head>
<body>
    <!-- header -->
    <div class="container">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light my-4">
                <img src="img/RV-logo.svg"  class="d-inline-block img-fluid" alt="logo da empresa">
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ml-auto" id="ulNavbar">
                        <li class="nav-item">
                            <a class="font-weight-bold">Model R</a>
                        </li>
                        <li class="nav-item">
                            <a class="font-weight-light transparente">Model IQ</a>
                        </li>
                        <li class="nav-item">
                            <a class="font-weight-light transparente">Model Mobi</a>
                        </li>
                        <li class="nav-item">
                            <a class="font-weight-light transparente">Model Charlie</a>
                        </li>
                        <li class="nav-item">
                            <a class="font-weight-light transparente">Model Italy</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
    </div>
    <!-- fim do header -->
    <!-- Conteúdo principal -->
    <section class="container">
            <div class="row">
                <p class="col-6" id="txt1">Build your</p>
            </div>
            <div class="row">
                <!-- <p class="col-2"></p> -->
                <p class="col-xl-5 col-lg-5 col-md-6 col-sm-8 col-5" id="txt2">MODEL</p>
                <p class="col-xl-0 col-lg-3 col-md-2 col-sm-1 col-4" id="txt3">R</p>
            </div>
            <div class="row">
                <img src="img/car-home.png" alt="Carro vermelho" class="img-fluid">
            </div>
            <a href="#" class="text-center d-block" id="begin">BEGIN <img src="img/arrow.svg" alt="Left arrow"></a>
            <!-- o espaço de clique está em todo o width da página -->
    </section>
    <!-- Fim do conteúdo principal -->
    <!-- footer -->
    <footer class="container text-center fixed-bottom">
        <div class="row">
            <div class="col-4">
                <div>
                    <p class="colorRed">2.5 <span class="smallSize">s</span></p>
                </div>
                <div>
                    <p class="colorBlack">From 0 to 100</p>
                </div>
            </div>
            <div class="col-4">
                <div>
                    <p class="colorRed">420 <span class="smallSize">mi</span></p>
                </div>
                <div>
                    <p class="colorBlack">Miles range</p>
                </div>
            </div>
            <div class="col-4">
                <div>
                    <p class="colorRed">250 <span class="smallSize">mp/h</span></p>
                </div>
                <div>
                    <p class="colorBlack">Max speed</p>
                </div>
            </div>
        </div>
    </footer>
    <!-- fim do footer -->
  <script src="js/app.js"></script>
  <script src="js/bootstrap.js"></script>
</body>
</html>
