<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/queriesIndex.css">
    <title>Home</title>
    <style>
        #txt1{
            color: var(--red);
            letter-spacing: 0.4rem;
            font-weight: 500;
            font-size: 1.5rem;
            margin-left: 0.4rem;
        }
        #txt2{
            color: var(--black);
            font-size: 7rem;
            line-height: 3rem;
            letter-spacing: 0.6rem;
        }
        #txt3{
            color: var(--red);
            font-weight: 500;
            line-height: 3rem;
            font-size: 7rem;
        }

        .imgHome{
            margin: auto;
        }
        #begin{
            text-decoration: none;
            color: var(--black);
            letter-spacing: 0.3rem;
            margin: auto;
            transition: all 0.1s ease-in-out;
        }
        #begin:hover{
            /* font-weight: 600; */
            font-size: 1.4rem;
        }
        .hrLeft{
            top: 2rem;
            left: 9.4rem;
            width: 5rem;
        }
        /* Home footer */
        .colorRed{
            color: var(--red);
            line-height: 0.5rem;
            font-size: 2rem;
            letter-spacing: 0;
            font-weight: 500;
        }
        .smallSize{
            font-size: 1rem;
        }
        /* fim do home footer */
    </style>
</head>
<body>
    <div class="container">
        <!-- header -->
        <header>
            <nav class="navbar navbar-expand-lg navbar-light my-1">
                <img src="img/RV-logo.svg"  class="d-inline img-fluid" alt="logo da empresa">
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ml-auto" id="ulNavbar">
                        <li class="nav-item">
                            <a class="font-weight-bold ancorHome">Model R</a>
                            <hr class="position-absolute hrClass hrTop">
                        </li>
                        <li class="nav-item">
                            <a class="font-weight-light transparente ancorHome">Model IQ</a>
                        </li>
                        <li class="nav-item">
                            <a class="font-weight-light transparente ancorHome">Model Mobi</a>
                        </li>
                        <li class="nav-item">
                            <a class="font-weight-light transparente ancorHome">Model Charlie</a>
                        </li>
                        <li class="nav-item">
                            <a class="font-weight-light transparente ancorHome">Model Italy</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <!-- fim do header -->
        <!-- Conteúdo principal -->
        <section>
            <div class="row">
              <div class="col-6">
                  <p id="txt1">Build your</p>
              </div>
            </div>
            <div class="row">
                <!-- <p class="col-2"></p> -->
                <p class="col-xl-5 col-lg-5 col-md-6 col-sm-8 col-5" id="txt2">MODEL</p>
                <p class="col-xl-0 col-lg-3 col-md-2 col-sm-1 col-4" id="txt3">R</p>
            </div>
            <div class="row">
                <img src="img/car-home.png" alt="Carro vermelho" class="img-fluid imgHome">
            </div>
            <div class="row">
                <div class="col-5"></div>
                <div class="col-3"><a href="engine.html" class="text-center d-block" id="begin">BEGIN <img src="img/arrow.svg" alt="Left arrow"></a></div>
                <div class="col-2"></div>
            </div>
            
            <!-- o espaço de clique está em todo o width da página -->
      </section>
      <!-- Fim do conteúdo principal -->
      <!-- footer -->
      <footer class="container text-center fixed-bottom">
          <div class="row">
              <div class="col-4">
                <div>
                    <p class="colorRed">2.5 <span class="smallSize">s</span></p>
                </div>
                <div>
                    <p class="black">From 0 to 100</p>
                    <hr class="position-absolute hrClass hrLeft">
                </div>
              </div>
              <div class="col-4">
                  <div>
                      <p class="colorRed">420 <span class="smallSize">mi</span></p>
                  </div>
                  <div>
                      <p class="black">Miles range</p>
                    </div>
                    <hr class="position-absolute hrClass hrLeft">
              </div>
              <div class="col-4">
                  <div>
                      <p class="colorRed">250 <span class="smallSize">mp/h</span></p>
                  </div>
                  <div>
                      <p class="black">Max speed</p>
                      <hr class="position-absolute hrClass hrLeft">
                  </div>
              </div>
          </div>
      </footer>
    </div>
    <!-- fim do footer -->
  <script src="js/app.js"></script>
  <script src="js/bootstrap.js"></script>
</body>
</html>
