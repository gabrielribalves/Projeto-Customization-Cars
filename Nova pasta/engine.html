<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Engine</title>
    <style>
        /* .engineCar{
        transform: rotate(90deg);
        } */
        .engineRow{
            padding: 0.8rem;
            cursor: pointer;
        }
        .engineTxtLarge{
            font-size: 1.8rem;
            color: var(--black);
            filter: grayscale(100%) opacity(70%);
            transition: all 0.2s linear;
        }
        .engineTxtRed{
            color: var(--red);
            font-weight: 550;
            filter: grayscale(100%) opacity(70%);
            transition: all 0.2s linear;
        }
        .engineTxtSmall{
            font-size: 1.15rem;
            color: var(--black);
            font-weight: 500;
            filter: grayscale(100%) opacity(70%);
            transition: all 0.2s linear;
        }
        .engineTxtGrey{
            font-weight: 300;
            font-size: 1rem;
            filter: grayscale(100%) opacity(70%);            
            transition: all 0.2s linear;
        }
        .engineTraparent{
            color: rgba(15, 28, 45, 0.5);
        }
        .circleRed {
            width: 1.3rem;
            height: 1.3rem;
            border-radius: 50%;
            background: var(--red);
            box-shadow: inset -10px -10px 10px #800000, inset 3px 3px 5px #FFF;
            filter: grayscale(100%) opacity(70%);
            transition: all 0.2s linear;
        }
        /* .circleWhite {
            width: 1.6rem;
            height: 1.6rem;
            border-radius: 50%;
            cursor: pointer;
            background: rgba(165, 146, 146, 0.1);
            box-shadow: inset -10px -10px 10px grey, inset 3px 3px 5px #FFF;
        } */
        .engineRow:hover .circleRed{
            filter: grayscale(0) opacity(1);
            width: 1.6rem;
            height: 1.6rem;            
        }
        .engineRow:hover .engineTxtLarge{
            filter: grayscale(0) opacity(1);
        }
        .engineRow:hover .engineTxtRed{
            filter: grayscale(0) opacity(1);
        }
        .engineRow:hover .engineTxtSmall{
            filter: grayscale(0) opacity(1);
        }
        .engineRow:hover .engineTxtSmall{
            filter: grayscale(0) opacity(1);
        }
        html{
            height: 100%;
        }
        body{
            display: flex;
            flex-direction: column;
            min-height: 100%;
        }
        footer{
            margin-top: auto;
        }
        @media (max-width: 395px){
            .engineTxtLarge, .engineTxtRed,.engineTxtSmall,.engineTxtGrey{
                font-size: 85%;
            }
            .title{
                font-size: 180%;
            }
        }
        @media (max-width: 768px) {
            .engineCar{
                transform: rotate(270deg);
                padding-left: 40%;
                margin-bottom: -11rem;
            }
            .bars{
                /* padding-bottom: 10%; */
                margin-bottom: -100%;
            }
            .title{
                margin-bottom: -20%;
            }
            .erase{
                display: none;
            }
        }
    </style>
</head>
